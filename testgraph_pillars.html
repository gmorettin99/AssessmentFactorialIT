<!DOCTYPE html>
<html>
<body style="background: #f0f0f0; padding: 50px;">
    <h1>Graph Debugger</h1>
    <script src="svg-assets.js"></script>
    
    <div id="graph-container" style="background: white; padding: 20px; border: 1px solid red; max-width: 800px;">
        </div>

    <script>
        console.log("Checking for Graph...");
        const container = document.getElementById('graph-container');
        if (window.STRATEGIC_GRAPHS && window.STRATEGIC_GRAPHS.pillars) {
            container.innerHTML = window.STRATEGIC_GRAPHS.pillars;
        } else {
            container.innerHTML = "<h1>‚ùå Graph Not Found in svg-assets.js</h1>";
        }
    </script>
</body>
</html>
